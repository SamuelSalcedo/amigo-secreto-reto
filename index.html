<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>

    <header class="header__style">
            <nav class="header__menu">
                <a class="header__menu__link" href="https://www.linkedin.com/in/samuel-salcedo-lucero-8a26041b8/">SOBRE EL DESARROLLADOR</a>
            </nav>
    </header>
    <!--DIV PARA CREAR UNA ALERTA PERSONALIZADA-->
    <div  id="custom-alert-container" class="hidden">
        <p id="custom-alert-message"></p>
        <button id="custom-alert-button">OK</button>
    </div>

    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img class="photo-friends" src="assets/amigos.jpeg" alt="Imagen representativa de amigo secreto">


        </header>

            <div class="content-header">
                <p><h1>Ingresa el nombre de tu amigo y realiza un tipo de sorteo</h1></p>
            </div>

        <section class="main-content-input">

            <div class="input-section">
                <h2 class="section-title">Digite el nombre de sus amigos</h2>
                            
                <div class="input-wrapper">
                            
                    <input type="text" id="amigo" class="input-name" onblur="this.focus()" autofocus placeholder="Escribe un nombre">
                            
                    <button id="button-add" class="button-add" onclick="agregarAmigo()">Añadir</button>
                    
                </div>
                                                    
                <div class="button-container">
                            
                    <button id="button-sort" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                            
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            
                        Sortear amigo
                            
                    </button>
                    
                    <button id="button-couples" class="button-draw" onclick="formarParejas()" aria-label="Formar Parejas">
                            
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            
                        Formar Parejas
                            
                    </button>
                    
                    <button id="button-reset" class="button-draw" onclick="reiniciarJuego()" aria-label="Formar Parejas">
                            
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            
                        Reiniciar el Juego
                            
                    </button>
                </div>

            </div>
            
            <div class="input-result-list">
                <p><h1> DE AMIGOS</h1></p>
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>
        </section>
                
        <section class="section-results">
    
            <h2>RESULTADOS</h2>
            <div class="result-game">
                
                <ul id="resultado" class="result-list" aria-live="polite"></ul>

            </div>
        
        </section>
        <footer class="footer-draw">
        CREDITOS : Samuel Salcedo
    </footer>
    </main>

    <script src="app.js" defer></script>

</body>

</html>
